server:
  port: 8082

spring:
  #ES配置
  data:
    elasticsearch: #ES的版本：5.2.2
      cluster-name: soframe  #ES集群名称，需和ES配置文件中cluster.name参数值一致
      cluster-nodes: 121.37.177.118:9300  #ES集群节点，多个节点时用“,”隔开。
      repositories:
        enabled: true
  #应用名
  application:
    name: soframe-v1.0
  #数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource #数据库连接池
    driver-class-name: com.mysql.jdbc.Driver #驱动
    druid:
      url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=false&autoReconnect=true&failOverReadOnly=false
      username: test
      password: test
      # 初始连接数
      initialSize: 5
      # 最小连接池数量
      minIdle: 10
      # 最大连接池数量
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      maxEvictableIdleTimeMillis: 900000
      # 配置检测连接是否有效
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        # 设置白名单，不填则允许所有访问
        allow:
        url-pattern: /druid/*
        # 控制台管理用户名和密码
        login-username: admin
        login-password: 123456
      filter:
        stat:
          enabled: true
          # 慢SQL记录
          log-slow-sql: true
          slow-sql-millis: 100
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml  #扫描mybatis配置文件
  type-aliases-package: com.elasticsearch.demo.*.entity  #扫描实体类
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl